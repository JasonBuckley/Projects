<!DOCTYPE html>

<html>

<head>
    <title>Shopping Cart Simulator</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>


<body>
    <header>
        <h1>Shoping Cart Simulator</h2>
            <hr>
            </br>
    </header>

    <table id="itemTable">
        <tr>
            <th>
                <Strong></Strong>Information</Strong>
            </th>
            <th>
                <Strong>Cost</Strong>
            </th>
            <th>
                <Strong>Quanity</Strong>
            </th>
            <th>
                <Strong>Cost of all Units</Strong>
            </th>

    </table>

    <h2 id="totalCost">Total Transaction Cost: $</h2>

    <h3 id="name">Item Name: <input type="text" id="addItemName"></h3>
    <h3 id="cost">Item Cost: <input type="text" id="addItemCost"></h3>
    <h3 id="img">Item Image address: <input type="text" id="addItemImg"></h3>

    <div>
        <button type="button" id="addToCart">Add To Cart</button>
    </div>

    </br>
